<!DOCTYPE html>
<html>

<head>
  <title>Index MVC application</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="myFirstStyle.css" />
</head>

<body>
  <h1>Index Page of the MVC Application (Lab1)</h1>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="fName" /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lName" /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Birth Day:</legend>
      <table>
        <tr>
          <td>Date:</td>
          <td><input type="text" name="bDay" /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Sex:</legend>
      <table>
        <tr>
          <td>Male</td>
          <td><input type="radio" name="sex" value="male" checked></td>
        </tr>
        <tr>
          <td>Female</td>
          <td><input type="radio" name="sex" value="female"></td>
        </tr>
      </table>
    </fieldset>
    <input type="submit" />
  </form>
</body>

</html>
